<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pydantic AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/prism.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Floating Settings Button -->
    <div class="floating-settings">
        <button class="settings-toggle">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-panel">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="api-url">API URL</label>
                <input type="text" id="api-url" value="http://localhost:8000">
            </div>
            <div class="toggle-group">
                <label>Theme</label>
                <div class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <label for="theme-toggle"></label>
                </div>
            </div>
            <div class="toggle-group">
                <label>Streaming Mode</label>
                <div class="theme-switch">
                    <input type="checkbox" id="streaming-toggle" checked>
                    <label for="streaming-toggle"></label>
                </div>
            </div>
            <button id="clear-chat" class="primary-button">
                <i class="fas fa-trash-alt"></i>
                Clear Chat
            </button>
        </div>
    </div>

    <div class="app-container">
        <!-- Main Content - Chat Only -->
        <main class="main-content">
            <div id="chat-page" class="page active">
                <header class="page-header">
                    <div class="header-content">
                        <h1><i class="fas fa-robot"></i> Pydantic AI Assistant</h1>
                    </div>
                </header>
                
                <div class="welcome-card">
                    <div class="welcome-icon">
                        <i class="fas fa-wand-magic-sparkles"></i>
                    </div>
                    <h2>Your Pydantic AI Expert</h2>
                    <p>Ask anything about Pydantic AI framework - from basic concepts to advanced implementations. Get instant, accurate answers with code examples and documentation references.</p>
                </div>
                
                <div id="chat-container" class="chat-container">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="Ask a question about Pydantic AI..." autocomplete="off">
                        <button type="submit" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <div class="toast-container">
        <!-- Toasts will appear here -->
    </div>

    <script src="js/prism.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
